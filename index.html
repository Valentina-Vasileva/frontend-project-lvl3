 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>Hexlet Frontend Project</title>
   </head>
   <body class="min-vh-100 d-flex flex-column">
   <main class="flex-grow-1">
     <div class="jumbotron jumbotron-fluid bg-dark p-5">
       <div class="row">
         <div class="col-md-10 col-lg-8 mx-auto text-white">
           <h1 class="display-3 mb-0">RSS агрегатор</h1>
           <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
           <form>
             <div class="row">
               <div class="col">
                 <div class="form-floating text-body">
                   <input type="text" id="url-input" class="form-control form-control-lg" placeholder="Ссылка RSS">
                   <label for="url-input">Ссылка RSS</label>
                 </div>
               </div>
               <div class="col-auto">
                 <input type="submit" value="Добавить" class="btn btn-lg btn-primary ms-0 px-5 h-100">
               </div>
             </div>
           </form>
           <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
         </div>
       </div>
     </div>
   </main>
   <footer class="footer border-top py-3 mt-5 bg-light">
     <div class="container">
       <div class="text-center">
         created by Valentina
       </div>
     </div>
   </footer>
   </body>
 </html>
