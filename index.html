 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title></title>
   </head>
   <body class="min-vh-100 d-flex flex-column">
   <main class="flex-grow-1">
     <section class="jumbotron jumbotron-fluid bg-dark p-5">
       <div class="row">
         <div class="col-md-10 col-lg-8 mx-auto text-white">
           <h1 class="display-3 mb-0"></h1>
           <p class="lead"></p>
           <form>
             <div class="row">
               <div class="col">
                 <div class="form-floating text-body">
                   <input type="text" id="url-input" name="url" aria-label="url" autofocus required autocomplete="off" class="form-control form-control-lg" placeholder="">
                   <label for="url-input"></label>
                 </div>
               </div>
               <div class="col-auto">
                 <input type="submit" aria-label="add" value="" class="btn btn-lg btn-primary ms-0 px-5 h-100">
               </div>
             </div>
           </form>
           <p class="mt-2 mb-0 text-muted" id="url-example"></p>
         </div>
       </div>
     </section>
     <section class="container container-fluid p-5">
       <div class="row">
         <div class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto feeds"></div>
         <div class="col-md-10 col-lg-8 order-1 order-lg-0 mx-auto posts"></div>
       </div>
     </section>
     <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="postModalLabel"></h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body"></div>
           <div class="modal-footer">
             <a class="btn btn-primary"></a>
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
           </div>
         </div>
       </div>
     </div>
   </main>
   <footer class="footer border-top py-3 mt-5 bg-light">
     <div class="container">
       <div class="text-center" id="author"></div>
     </div>
   </footer>
   </body>
 </html>
